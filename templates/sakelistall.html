{% extends "layout.html" %} {% block body %}

<h1>Sake List</h1>
<ul class="list-group">
  {% for sake in data %}
  <li class="list-group-item">
    <a href="sake/{{ sake.same }}">
      {{ sake.name }} / {{ sake.saketype }} / {{ sake.taste }} /
      {{ sake.description }}
    </a>
  </li>

  {% endfor %}
</ul>
{% endblock %}
