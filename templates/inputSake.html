{% extends "layout.html" %} {% block body %}
<div class="jumbotron text-center">
  <h1>Welcome to Sake Library</h1>
  <p class="lead">This application is built on Python Flask framework.</p>
</div>
<ul class="list-group">
  {% for entry in entries %}
  <li class="list-group-item">{{ entry.name }} / {{ entry.maker }}</li>

  {% endfor %}
</ul>
<form action="/entry" method="POST">
  <input type="text" name="name" /> <input type="text" name="maker" />
  <button type="submit" class="btn btn-default">Submit</button>
  <!-- <input type="submit" class="btn btn-default" /> -->
</form>
{% endblock %}
